<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            background-color: yellow;

        }
    </style>
</head>
<body bgcolor="white">
    <center>
    <table border="3" cellspacing="25" cellpadding="15" colour="purple">
        <caption><u>SEMANTIC ELEMENTS IN HTM</u></caption>
        <tr bgcolor="purple">
            <td colspan="3"> < header > </td>
        </tr>
        <tr bgcolor="purple">
            <td colspan="3"> < naav ></td>
    </tr>
    <tr bgcolor="yellow">
        <td colspan="2"> < section ></td>
        <td rowspan="2"> < aside ></td>
    </tr>
    <tr bgcolor="yellow">
        <td colspan="2"> < article ></td>
    </tr>
    <tr bgcolor="purple">
        <td colspan="3"> < footer ></td>
    </tr>
    </table>
</center>
<br>
<hr>
<center>
<table  border="3" cellspacing="7" cellpadding="20">
    <tr>
        <td>Emmets</td>
        <td>example</td>
    </tr>
    <tr>
        <td>Child: > </td>
        <td>nav>ul>li </td>
    </tr>
    <tr>
        <td>Sibling: +</td>
        <td>section>p+p+p...</td>
    </tr>
    <tr>
        <td>Grouping: ()</td>
        <td>section>(header>nav>ul>li)+footer>p</td>
</tr>
<tr>
    <td>Multiplication: *</td>
    <td>ul>li*3</td>
</tr>
<tr>
    <td> Ctrl+Shift+N </td>
    <td>New window/instance</td>
</tr>
</table>


</center>
</body>
</html>
